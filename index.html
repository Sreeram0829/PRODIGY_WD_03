<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
        
    
</head>
<body>
    <!-- 3D Background Elements -->
    <div class="bg-elements">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
    </div>

    <div class="container">
        <header class="game-header">
            <h1><i class="fas fa-gamepad"></i> TIC-TAC-TOE PRO</h1>
            <div class="theme-toggle">
                <button id="theme-btn"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <div class="game-controls">
            <div class="game-mode">
                <h3><i class="fas fa-users"></i> Game Mode</h3>
                <div class="mode-options">
                    <button class="mode-btn active" data-mode="pvp"><i class="fas fa-user-friends"></i> Player vs Player</button>
                    <button class="mode-btn" data-mode="pvc"><i class="fas fa-robot"></i> Player vs Computer</button>
                </div>
            </div>

            <div class="ai-difficulty hidden">
                <h3><i class="fas fa-brain"></i> AI Difficulty</h3>
                <div class="difficulty-options">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>

            <div class="player-settings">
                <div class="player-input">
                    <label for="player1"><i class="fas fa-user"></i> Player 1 (X)</label>
                    <input type="text" id="player1" placeholder="Player 1" value="Player 1">
                </div>
                <div class="player-input">
                    <label for="player2"><i class="fas fa-user"></i> Player 2 (O)</label>
                    <input type="text" id="player2" placeholder="Player 2" value="Player 2">
                </div>
            </div>

            <button class="start-btn"><i class="fas fa-play"></i> Start Game</button>
        </div>

        <div class="game-container hidden">
            <div class="game-info">
                <div class="player-turn">
                    <span id="current-player">Player 1's turn (X)</span>
                </div>
                <div class="score-board">
                    <div class="score" id="player1-score">
                        <span class="player-name">Player 1</span>
                        <span class="score-value">0</span>
                    </div>
                    <div class="score" id="player2-score">
                        <span class="player-name">Player 2</span>
                        <span class="score-value">0</span>
                    </div>
                    <div class="score" id="draws-score">
                        <span class="player-name">Draws</span>
                        <span class="score-value">0</span>
                    </div>
                </div>
            </div>

            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-actions">
                <button class="restart-btn"><i class="fas fa-redo"></i> Restart Game</button>
                <button class="new-game-btn"><i class="fas fa-plus-circle"></i> New Game</button>
            </div>
        </div>

        <div class="game-history hidden">
            <h3><i class="fas fa-history"></i> Game History</h3>
            <div class="history-list"></div>
        </div>

        <div class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Game Over!</h2>
                <p id="modal-message">Player 1 wins!</p>
                <div class="modal-actions">
                    <button class="modal-btn play-again"><i class="fas fa-redo"></i> Play Again</button>
                    <button class="modal-btn new-game"><i class="fas fa-plus-circle"></i> New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    </body>
    </html>
